<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>아이패드주문하기</title>
    <style>
      .container {
        width: 520px;
        padding: 20px 40px;
        margin: 20px auto;
      }
      fieldset {
        width: 520px;
      }
      label {
        font-weight: bolder;
        display: inline-block;
        width: 100px;
        margin-bottom: 10px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1><b>아이패드 주문하기</b></h1>
      <fieldset style="width: 520px; display: inline-block">
        <legend>
          <h3><b>배송 정보</b></h3>
        </legend>
        <label for="item">주문 상품</label>
        <input
          type="text"
          value="아이패드 12.9 인치"
          id="item"
          name="item"
          style="width: 70%"
        /><br />

        <label for="name">이름</label>
        <input type="text" id="name" name="name" style="width: 70%" /><br />
        <label for="address">배송 주소</label>
        <input
          type="text"
          id="address"
          name="address"
          style="width: 70%"
        /><br />
        <label for="mail">이메일</label>
        <input type="email" id="mail" name="mail" style="width: 70%" /><br />
        <label for="phone">연락처</label>
        <input
          type="tel"
          id="phone"
          name="phone"
          placeholder="하이픈 빼고 입력해 주세요. (01012345678)"
          style="width: 70%"
        /><br />
        <label for="deldate">배송 지정</label>
        <input type="date" id="deldate" name="deldate" /> (주문일로부터 최소 3일
        이후)
      </fieldset>
      <br /><br />
      <input type="button" value="주문하기" />
      <input type="button" value="취소하기" />
    </div>
  </body>
</html>
