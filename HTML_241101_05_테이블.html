<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>테이블</title>
    <style>
      table {
        /* 테이블 라인을 2줄이 아닌 1줄로 표시해줌 */
        border-collapse: collapse;
      }
      th,
      td {
        border: 1px solid #ccc;
      }
      th {
        text: black;
        background-color: darksalmon;
      }
    </style>
  </head>
  <body>
    <table>
      <!-- 웹 접근성을 고려해 제목 넣기 -->
      <caption>
        TABLE TEST
      </caption>
      <tr>
        <th>번호</th>
        <th>상품명</th>
        <th>수량</th>
        <th>가격</th>
      </tr>
      <tr>
        <td>1</td>
        <td>콜라</td>
        <td>1개</td>
        <td>1,500원</td>
      </tr>
      <tr>
        <td>2</td>
        <td>사이다</td>
        <td>2개</td>
        <!-- rowspan 행 합치기, 아래 행 td는 없애줌 -->
        <td rowspan="2">1,000원</td>
      </tr>
      <tr>
        <td>3</td>
        <td>탄산수</td>
        <td>3개</td>
      </tr>
      <tr>
        <td>총 금액</td>
        <!-- colspan 열 합치기, 나머지 열은 안써도 됨 -->
        <td colspan="3">6,500원</td>
      </tr>
    </table>
  </body>
</html>
