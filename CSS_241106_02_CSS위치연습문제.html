<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS위치연습문제</title>
  <style>
    .container {
      width: 300px;
      height: 300px;
      position: relative;
      background-color: royalblue;
      padding: 0;
      margin: 0;
    }
    .box {
      width: 100px;
      height: 100px;
      border: 4px dashed red;
    }
    .box1 {
      background-color: orange;
    }
    .box2 {
      background-color: orange;
      position: absolute;
      left: 50px;
      top: 50px;
    }
    .box3 {
      background-color: orange;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="box box1">1</div>
    <div class="box box2">2</div>
    <div class="box box3">3</div>
  </div>
</body>
</html>
