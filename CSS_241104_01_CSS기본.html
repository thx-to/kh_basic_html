<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS기본</title>
    <!-- 외부 스타일링 -->
    <link rel="stylesheet" href="CSS_241104_01_CSS샘플/style.css" />

      /* 전체 선택자 */
      * {
        color: red;
        box-sizing: border-box;
      }

      /* 태그 선택자 */
      h1 {
        font-size: 48px;
        background-color: royalblue;
        padding: 10px 0px;

        height: 200px;

        margin-bottom: 10px;
      }

  <body>
    <h1>제목 영역입니다.</h1>
    <div></div>
    <div></div>
  </body>
