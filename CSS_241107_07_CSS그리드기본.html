<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS그리드기본</title>
  <style>
    .grid-container {
      display: grid;
      margin: 20px;
      grid-template-columns: repeat(3, minmax(50px, 200px));
      grid-template-rows: repeat(3, minmax(50px, auto));
      row-gap: 10px;
      column-gap: 10px;
    }
    .grid-item {
      color: white;
      background-color: royalblue;
    }
    .grid-item:nth-child(2n) {
      background-color: orange;
    }
  </style>
</head>
<body>

  <div class="grid-container">
    <div class="grid-item">BOX111<br>111111<br>11111111<br>1111111111<br>dddddddddddddddddddddd</div>
    <div class="grid-item">BOX2</div>
    <div class="grid-item">BOX3</div>
    <div class="grid-item">BOX4</div>
    <div class="grid-item">BOX5</div>
    <div class="grid-item">BOX6</div>
    <div class="grid-item">BOX7</div>
    <div class="grid-item">BOX8</div>
    <div class="grid-item">BOX9</div>
  </div>
  
</body>
</html>
