<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>입력양식</title>
    <style>
      button {
        display: flex;
        justify-content: center;
        align-items: center;
      }
    </style>
  </head>
  <body>
    <!-- 입력양식 미리보기 -->
    <input type="text" name="username" />
    <input type="password" name="password" />
    <input type="checkbox" name="check" />
    <input type="radio" name="radio" value="1" />
    <input type="submit" value="제출" />
    <input type="reset" value="초기화" />
    <button type="button">버튼</button>
    <input type="hidden" name="hidden_input" />
    <input type="date" name="date_input" />
    <input type="time" name="time_input" />
    <input type="datetime" name="datetime_input" />
    <input type="email" name="email_input" />
    <input type="file" name="file_input" />
    <input type="image" src="image.jpg" />
    <input type="month" name="month_input" />
    <input type="number" name="number_input" />
    <input type="range" name="range_input" />
    <input type="search" name="search_input" />
    <input type="tel" name="tel_input" />
    <input type="url" name="url_input" />
    <input type="week" name="week_input" />
    <input type="color" name="color_input" />

    <br /><br /><br />

    <!-- 라디오 타입 : 여러 항목 중 하나만 선택 -->
    <!-- label의 for와 input의 id가 같으면 두 요소가 상호작용 -->
    <!-- input의 name이 같으면 서버가 같은 입력 요소로 식별함 -->
    <form action="#" method="get">
      <label for="male">남성</label>
      <input type="radio" name="gender" id="male" value="남자" />
      <label for="female">여성</label>
      <input type="radio" name="gender" id="female" value="여자" />
    </form>

    <br /><br /><br />

    <!-- 체크박스 : 여러 항목 중 다중 선택 -->
    <form action="#">
      <label for="apple">사과</label>
      <input type="checkbox" name="apple" id="apple" value="apple" />
      <label for="banana">바나나</label>
      <input type="checkbox" name="banana" id="banana" value="banana" />
      <label for="melon">멜론</label>
      <input type="'checkbox" name="melon" id="melon" value="melon" />
    </form>

    <br /><br /><br />

    <!-- fieldset과 legend 태그 -->
    <form action="#">
      <fieldset>
        <legend>기본 정보</legend>
        <p>
          <label for="userid">아이디</label>
          <input type="text" id="userid" />
        </p>
        <p>
          <label for="password">비밀번호</label>
          <input type="password" id="password" />
        </p>
        <p>
          <label for="desc">내용</label>
          <textarea name="desc" id="desc"></textarea>
        </p>
      </fieldset>
    </form>

    <br /><br /><br />

    <!-- 콤보 박스 사용하기 -->
    <form action="#">
      <fieldset>
        <legend>개인정보 입력</legend>
        <label for="city">지역</label>
        <select name="city" id="city">
          <option value="강북구">강북구</option>
          <option value="강남구">강남구</option>
          <option value="서초구">서초구</option>
          <option value="중원구">중원구</option>
          <option value="분당구">분당구</option>
        </select>
      </fieldset>
    </form>

    <br /><br /><br />

    <!-- optgroup 사용 -->
    <form action="#">
      <fieldset>
        <legend>개인정보 입력</legend>
        <label for="city">지역</label>
        <select name="city" id="city">
          <optgroup label="서울시">
            <option value="강북구">강북구</option>
            <option value="강남구">강남구</option>
            <option value="서초구">서초구</option>
          </optgroup>
          <optgroup label="경기도 성남시">
            <option value="중원구">중원구</option>
            <option value="분당구">분당구</option>
          </optgroup>
        </select>
        <input type="submit" value="등록" />
      </fieldset>
    </form>

    <br /><br /><br />

    <!-- button 태그 사용해 버튼 만들기 -->
    <input type="submit" name="" id="" />
    <input type="reset" name="" id="" />
    <br /><br /><br />
    <form action="https://facebook.com">
      <button type="submit">
        <img src="HTML_241101_08_버튼샘플/facebook.png" alt="훼이스북" />
        &nbsp; 페이가수북해짐니다
      </button>
    </form>
    <br /><br /><br />
    <input type="text" placeholder="비활성화되었습니다." disabled />
    <input type="text" placeholder="읽기 전용입니다." readonly />
    <input type="text" placeholder="필수 입력창입니다." required />

    <br /><br /><br />

    <!-- checked 속성 -->
    <form action="#">
      <fieldset>
        <legend>좋아하는 과일</legend>
        <label for="banana">banana</label>
        <input type="checkbox" id="banana" name="banana" value="banana" />
        <br />
        <label for="apple">apple</label>
        <input type="checkbox" id="apple" name="apple" value="apple" />
        <br />
        <label for="orange">orange</label>
        <input
          type="checkbox"
          id="orange"
          name="orange"
          value="orange"
          checked
        />
        <br />
      </fieldset>
    </form>
  </body>
</html>
