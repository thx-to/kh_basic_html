<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>테이블응용</title>
    <style>
      table {
        border-collapse: collapse;
      }
      th,
      td {
        border: 1px solid #aaa;
        padding: 4px 8px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <!-- col과 colgroup 태그 -->
    <table>
      <caption>
        선물용과 가정용 상품 구성
      </caption>
      <colgroup>
        <col style="background-color: #eee" />
        <col />
        <col style="width: 150px" />
        <col style="width: 150px" />
      </colgroup>
      <tr>
        <th style="background-color: rgb(185, 185, 185)">용도</th>
        <th>중량</th>
        <th>개수</th>
        <th>가격</th>
      </tr>
      <tr>
        <td rowspan="2" style="background-color: rgb(185, 185, 185)">선물용</td>
        <td>3kg</td>
        <td>11~16과</td>
        <td>35,000원</td>
      </tr>
      <tr>
        <td>5kg</td>
        <td>18~26과</td>
        <td>52,000원</td>
      </tr>
      <tr>
        <td rowspan="2" style="background-color: rgb(185, 185, 185)">가정용</td>
        <td>3kg</td>
        <td>11~16과</td>
        <td>30,000원</td>
      </tr>
      <tr>
        <td>5kg</td>
        <td>18~26과</td>
        <td>47,000원</td>
      </tr>
    </table>

    <br /><br /><br />

    <table style="text-align: center; padding: 12px !important">
      <caption>
        학생 성적표
      </caption>
      <thead>
        <tr style="background-color: peachpuff; text-decoration: double">
          <th style="width: 140px">이름</th>
          <th style="width: 120px">국어</th>
          <th style="width: 120px">영어</th>
          <th style="width: 120px">수학</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td style="background-color: #eee">문동은</td>
          <td>55</td>
          <td>67</td>
          <td>99</td>
        </tr>
        <tr>
          <td style="background-color: #eee">주여정</td>
          <td>67</td>
          <td>87</td>
          <td>23</td>
        </tr>
        <tr>
          <td style="background-color: #eee">박연진</td>
          <td>88</td>
          <td>99</td>
          <td>67</td>
        </tr>
        <tr>
          <td style="background-color: #eee">전재준</td>
          <td>67</td>
          <td>55</td>
          <td>44</td>
        </tr>
        <tr>
          <td style="background-color: #eee">하도영</td>
          <td>55</td>
          <td>67</td>
          <td>88</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td style="background-color: #eee">과목평균</td>
          <td>55</td>
          <td>67</td>
          <td>88</td>
        </tr>
        <tr>
          <td style="background-color: #eee">전체평균</td>
          <td colspan="3">67</td>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
