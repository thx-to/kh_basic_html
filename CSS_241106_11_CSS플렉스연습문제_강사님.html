<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS플렉스연습문제</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      #container {
        max-width: 1200px;
        min-width: 800px;
        margin: 0 auto;
        border: 1px solid #ccc;
        background-color: #f1e9e2;
      }
      header {
        width: 100%;
        height: 60px;
        justify-content: space-between;
        align-items: center;
        display: flex;
        padding: 0 10px;
        margin-left: 10px;
      }
      .logo {
        width: 50px;
        height: 50px;
        margin-right: 10px;
        font-size: 1.8em;
        color: #d4a373;
        text-align: center;
        align-content: center;
      }
      nav {
        flex-grow: 1;
        background-color: #f1e9e2; /* 네비게이션 바를 더 생생하게 */
        height: 100%;
        display: flex;
        align-items: center;
        justify-content: space-evenly;
        margin: 0 10px; /* 좌우에 여백 */
        padding: 0 10px;
      }
      nav a {
        text-decoration: none;
        color: #d4a373;
        font-weight: bold;
        font-size: 20px;
        padding: 5px 10px; /* 링크에 패딩 추가 */
        transition: background-color 0.3s, color 0.3s;
      }
      nav a:hover {
        color: white;
        background-color: #d4a373; /* 호버 시 따뜻한 베이지 배경 */
        border-radius: 5px;
      }
      .hambuger {
        width: 50px;
        height: 50px;
        align-content: center;
        margin-left: 10px;
        font-size: 1.8em;
        color: #d4a373;
        text-align: center;
        align-content: center;
        margin-right: 10px;
      }
      hr {
        width: 98%;
        color: #d4a373;
        margin: auto;
      }
      main {
        height: calc(100vh - 120px);
        background-color: #f1e9e2;
        text-align: center;
        align-content: center;
      }
      footer {
        width: 100%;
        height: 60px;
        background-color: #006241;
        color: white;
        text-align: center;
        line-height: 60px;
      }
    </style>
  </head>
  <body>
    <div id="container">
      <header>
        <div class="logo"><i class="fa-solid fa-mug-hot"></i></div>
        <nav>
          <a href="#">정치</a>
          <a href="#">경제</a>
          <a href="#">사회</a>
          <a href="#">문화</a>
        </nav>
        <div class="hambuger">
          <i class="fa-solid fa-ellipsis-vertical"></i>
        </div>
      </header>
      <hr />
      <main>Main Contents</main>
      <footer>Footer Contents</footer>
    </div>
  </body>
</html>
