<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS텍스트속성</title>
    <style>
      body {
        font-family: "맑은 고딕", "Nanum Gothic", sans-serif;
        font-size: 18px;
        font-weight: 500;
        color: royalblue;
      }
      p {
        font-weight: bold;
        color: rgb(250, 133, 0);
        font-style: italic;
        text-align: center;
        text-decoration: line-through;
        letter-spacing: 3px;
        line-height: 2;
        text-shadow: 2px 2px 2px rgb(197, 197, 197);
      }
    </style>
  </head>
  <body>
    이거는 그냥 보오디속의 글 <br />
    텍스트 속성에 대해 알아보기로함..<br />
    <p>
      여기는 p속..p속이다...<br />
      행복의 한 쪽 문이 닫히면 다른 쪽 문이 열린다. <br />
      그러나 흔히 우리는 닫혀진 문을 오랫동안 보기 때문에<br />
      우리를 위해 열려 있는 문을 보지 못한다.
    </p>
  </body>
</html>
