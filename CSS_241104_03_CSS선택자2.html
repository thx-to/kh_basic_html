<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS선택자2</title>
    <style>
      /* 자식 선택자 */
      .box > p {
        color: red;
      }

      /* 인접 형제 선택자 */
      h1 + h2 {
        color: red;
      }

      /* 일반 형제 선택자 */
      h4 ~ h6 {
        color: yellowgreen;
      }
    </style>
  </head>
  <body>
    <div class="box">
      <p>자식 1번 입니다.</p>
      <div>
        <p>손자 1번 입니다.</p>
        <p>손자 2번 입니다.</p>
      </div>
      <p>자식 2번 입니다.</p>
    </div>

    <h1>제목 1번 입니다.</h1>
    <h2>제목 2번 입니다.</h2>
    <h3>제목 3번 입니다.</h3>

    <h4>제목 4번 입니다.</h4>
    <h5>제목 5번 입니다.</h5>
    <h6>제목 6번 입니다.</h6>
    <h6>제목 6번 두번째 입니다.</h6>
  </body>
</html>
